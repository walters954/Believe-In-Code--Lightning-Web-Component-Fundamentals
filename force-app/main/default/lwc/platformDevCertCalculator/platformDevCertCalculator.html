<template>
    <lightning-card  title="PD1 Calculator">
        <!-- Process -->
        <lightning-button 
            variant="brand" 
            label="Calculate" 
            title="Calculate" 
            slot="actions" 
            onclick={calculateScore}
        ></lightning-button>
        <!-- Input information -->
        <div class="slds-var-p-horizontal_small">
            <lightning-input 
                type="number" 
                name="devFundamentals" 
                label="Developer Fundamentals: 23%"
                value={devFundamentalScore} 
                onchange={handleChange}
            ></lightning-input>
            <lightning-input 
                type="number" 
                name="processAuto" 
                label="Process Automation: 30%" 
                value={processAutomationScore} 
                onchange={handleChange}
            ></lightning-input>
            <lightning-input 
                type="number" 
                name="userInterface" 
                label="User Interface: 25%" 
                value={userInterfaceScore}  
                onchange={handleChange}               
            ></lightning-input>
            <lightning-input 
                type="number" 
                name="testDebugDeploy" 
                label="Testing, Debugging, and Deployment: 22%" 
                value={testingScore} 
                onchange={handleChange}
            ></lightning-input>    
        </div>
        <!-- Display results -->
        <p slot="footer">Certification Score: <span style="color:red">{certificationScore}%</span></p>
    </lightning-card>
</template>
